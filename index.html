<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitness - Your Mental Wellness Gym</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="lottie-logo" class="logo"></div>
        </header>
        <h1>Mitness</h1>
        <p class="tagline">Your Mental Wellness Gym</p>
        <a href="https://example.com/download" class="download-btn">Download the App</a>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
            </ul>
        </nav>
        <footer>
            <p>&copy; Mitness Limited 2024</p>
        </footer>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-logo'), // The container element
            renderer: 'svg', // Use 'svg' renderer for vector-based animations
            loop: true, // Loop the animation
            autoplay: true, // Start playing the animation automatically
            path: 'animations/Logo-Animation.json' // Path to the animation JSON file
        });
    </script>
</body>
</html>
