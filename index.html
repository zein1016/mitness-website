<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mitness App - Your Mental Wellness Gym. Train your mental wellness like you train your muscles with over 30 exercises. Join our community and start your journey to a healthier mind.">
    <title>Mitness - Your Mental Wellness Gym</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="lottie-logo" class="logo"></div>
        </header>
        <h1>Mitness</h1>
        <p class="tagline">Your Mental Wellness Gym</p>
        <a href="https://example.com/download" class="download-btn">Download the App</a>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms & Conditions</a></li>
            </ul>
        </nav>
        <footer>
            <p>&copy; Mitness Limited 2024</p>
        </footer>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-logo'), // the DOM element that will contain the animation
            renderer: 'svg', // render type: 'svg', 'canvas', 'html'
            loop: true, // loop the animation
            autoplay: true, // autoplay the animation
            path: 'animations/Logo-Animation.json' // the path to the animation JSON file
        });
    </script>
</body>
</html>
